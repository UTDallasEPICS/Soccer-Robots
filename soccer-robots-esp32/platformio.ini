[env:lolin_s2_mini]
platform = espressif32
board = lolin_s2_mini
framework = espidf

board_build.sdkconfig_defaults = sdkconfig.defaults
#upload_port = COM9
#monitor_port = COM9
upload_speed = 115200
monitor_speed = 115200
board_upload.before_reset = usb_reset
board_upload.after_reset  = hard_reset
